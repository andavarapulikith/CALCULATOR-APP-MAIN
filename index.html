<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="caluclator">
    <header>
      <div class="main">
      <h2>calc</h2>
      <p>THEME</p>
     <div class="numberscoming">
      <span>1&ensp;2&ensp;3</span>
      <div class="main1">
      
      <button class="change" id="change1"></button>
      <button class="change" id="change2"></button>
      <button class="change" id="change3"></button>
    </div>
  </div>
    </div>
      <button class="output">0</button>
    </header>

    <footer>
      <div class="numbers">
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button   class="num" id="delete" >DEL</button>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="num">+</button>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="num">-</button>
        <button class="num">.</button>
        <button class="num">0</button>
        <button class="num">/</button>
        <button class="num">x</button>
        <button  id="reset" class="num">RESET</button>
        <button  id="equals" class="num">=</button>



      </div>
    </footer>
  </div>
